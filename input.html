<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Input Panel - StatisticoAnalytics</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>
  <link href="css/main.css" rel="stylesheet"/>
  
  <!-- Office.js -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
</head>
<body>
  <div class="wrap">
    <section class="card" role="main">
      <div class="card-head">
        <span><i class="fa-solid fa-sliders"></i> Regression Input Panel</span>
        <button onclick="showHelp()" style="background: none; border: none; color: var(--accent-1); cursor: pointer; font-size: 1.2rem;">
          <i class="fa-solid fa-circle-question"></i>
        </button>
      </div>

      <div class="card-body" style="overflow-y: auto; max-height: calc(100vh - 100px);">
        
        <!-- Data Selection -->
        <div class="input-section">
          <div class="section-header">
            <i class="fa-solid fa-table"></i> Data Selection
          </div>
          
          <div class="input-field">
            <label>Data Range (Include Headers):</label>
            <div class="range-input-group">
              <input type="text" id="dataRange" placeholder="e.g., A1:E100" />
              <button onclick="selectDataRange()" class="range-btn">
                <i class="fa-solid fa-hand-pointer"></i> Select
              </button>
            </div>
            <small class="help-text">Select your data including column headers in the first row</small>
          </div>
        </div>

        <!-- Variable Assignment -->
        <div class="input-section">
          <div class="section-header">
            <i class="fa-solid fa-tags"></i> Variable Assignment
          </div>
          
          <div class="input-field">
            <label>Dependent Variable (Y):</label>
            <select id="yVariable" class="variable-select">
              <option value="">-- Select Y Variable --</option>
            </select>
          </div>

          <div class="input-field">
            <label>Independent Variables (X - Numeric):</label>
            <div id="numericVariables" class="checkbox-group">
              <p class="placeholder-text">Load data first to see available variables</p>
            </div>
          </div>

          <div class="input-field">
            <label>Categorical Variables (Optional):</label>
            <div id="categoricalVariables" class="checkbox-group">
              <p class="placeholder-text">Load data first to see available variables</p>
            </div>
          </div>
        </div>

        <!-- Model Options -->
        <div class="input-section">
          <div class="section-header">
            <i class="fa-solid fa-gear"></i> Model Options
          </div>
          
          <div class="input-field">
            <label class="checkbox-label">
              <input type="checkbox" id="includeIntercept" checked />
              <span>Include Intercept (β₀)</span>
            </label>
          </div>

          <div class="input-field">
            <label>Confidence Level:</label>
            <select id="confidenceLevel" class="option-select">
              <option value="0.90">90%</option>
              <option value="0.95" selected>95%</option>
              <option value="0.99">99%</option>
            </select>
          </div>

          <div class="input-field">
            <label class="checkbox-label">
              <input type="checkbox" id="includeVIF" checked />
              <span>Calculate VIF (Multicollinearity)</span>
            </label>
          </div>

          <div class="input-field">
            <label class="checkbox-label">
              <input type="checkbox" id="includeDiagnostics" />
              <span>Include Advanced Diagnostics</span>
            </label>
          </div>
        </div>

        <!-- Data Preview -->
        <div class="input-section" id="previewSection" style="display: none;">
          <div class="section-header">
            <i class="fa-solid fa-eye"></i> Data Preview
          </div>
          
          <div style="background: var(--surface-2); padding: 10px; border-radius: 6px; margin-top: 10px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 0.9rem;">
              <div>
                <strong>Rows:</strong> <span id="previewRows">0</span>
              </div>
              <div>
                <strong>Columns:</strong> <span id="previewCols">0</span>
              </div>
              <div>
                <strong>Variables:</strong> <span id="previewVars">0</span>
              </div>
              <div>
                <strong>Missing:</strong> <span id="previewMissing">0</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="button-group">
          <button onclick="loadData()" class="btn btn-secondary">
            <i class="fa-solid fa-download"></i> Load Data
          </button>
          
          <button onclick="runRegression()" class="btn btn-primary" id="runBtn" disabled>
            <i class="fa-solid fa-play"></i> Run Regression
          </button>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

      </div>
    </section>
  </div>

  <style>
    .input-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .section-header {
      color: var(--accent-1);
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .section-header i {
      margin-right: 8px;
    }

    .input-field {
      margin-bottom: 15px;
    }

    .input-field label {
      display: block;
      color: var(--text-secondary);
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }

    .input-field input[type="text"],
    .input-field select {
      width: 100%;
      padding: 10px;
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 14px;
    }

    .input-field input[type="text"]:focus,
    .input-field select:focus {
      outline: none;
      border-color: var(--accent-1);
      box-shadow: 0 0 0 2px rgba(255, 165, 120, 0.2);
    }

    .range-input-group {
      display: flex;
      gap: 10px;
    }

    .range-input-group input {
      flex: 1;
    }

    .range-btn {
      padding: 10px 15px;
      background: var(--accent-1);
      border: none;
      border-radius: 6px;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .range-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 165, 120, 0.4);
    }

    .range-btn i {
      margin-right: 6px;
    }

    .checkbox-group {
      background: var(--surface-2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 12px;
      max-height: 200px;
      overflow-y: auto;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .checkbox-label:hover {
      background: rgba(255, 165, 120, 0.1);
    }

    .checkbox-label input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .placeholder-text {
      color: var(--text-muted);
      font-style: italic;
      margin: 0;
      text-align: center;
      padding: 20px;
    }

    .help-text {
      display: block;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 4px;
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin: 25px 0;
    }

    .btn {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent-1), rgba(255, 165, 120, 0.8));
      color: #000;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 165, 120, 0.4);
    }

    .btn-primary:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: var(--surface-2);
      border: 1px solid var(--border);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--accent-1);
    }

    .status-message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .status-message.success {
      background: rgba(46, 204, 113, 0.2);
      border-left: 4px solid #2ecc71;
      color: #2ecc71;
    }

    .status-message.error {
      background: rgba(231, 76, 60, 0.2);
      border-left: 4px solid #e74c3c;
      color: #e74c3c;
    }

    .status-message.info {
      background: rgba(120, 200, 255, 0.2);
      border-left: 4px solid var(--accent-2);
      color: var(--accent-2);
    }
  </style>

  <script>
    console.log('✅ Input Panel loaded');
    
    let dataLoaded = false;
    let availableColumns = [];
    
    // Initialize Office.js
    Office.onReady((info) => {
      if (info.host === Office.HostType.Excel) {
        console.log('✅ Office.js initialized in Excel');
        showStatus('Ready to load data from Excel', 'info');
      }
    });
    
    // Select data range from Excel
    async function selectDataRange() {
      try {
        await Excel.run(async (context) => {
          const selectedRange = context.workbook.getSelectedRange();
          selectedRange.load("address");
          await context.sync();
          
          document.getElementById('dataRange').value = selectedRange.address.split('!')[1] || selectedRange.address;
          showStatus('Range selected: ' + selectedRange.address, 'success');
        });
      } catch (error) {
        console.error('Error selecting range:', error);
        showStatus('Error selecting range: ' + error.message, 'error');
      }
    }
    
    // Load data from Excel
    async function loadData() {
      try {
        const rangeAddress = document.getElementById('dataRange').value.trim();
        
        if (!rangeAddress) {
          showStatus('Please enter or select a data range', 'error');
          return;
        }
        
        showStatus('Loading data...', 'info');
        
        await Excel.run(async (context) => {
          const sheet = context.workbook.worksheets.getActiveWorksheet();
          const range = sheet.getRange(rangeAddress);
          range.load("values, rowCount, columnCount");
          await context.sync();
          
          const values = range.values;
          const rows = range.rowCount;
          const cols = range.columnCount;
          
          if (rows < 2) {
            throw new Error('Need at least 2 rows (headers + data)');
          }
          
          // Extract headers
          const headers = values[0];
          availableColumns = headers.map(h => String(h));
          
          // Update variable dropdowns
          populateVariableSelectors(availableColumns);
          
          // Update preview
          document.getElementById('previewRows').textContent = rows - 1;
          document.getElementById('previewCols').textContent = cols;
          document.getElementById('previewVars').textContent = cols;
          document.getElementById('previewSection').style.display = 'block';
          
          dataLoaded = true;
          document.getElementById('runBtn').disabled = false;
          
          showStatus(`Data loaded successfully: ${rows - 1} rows, ${cols} columns`, 'success');
        });
        
      } catch (error) {
        console.error('Error loading data:', error);
        showStatus('Error loading data: ' + error.message, 'error');
      }
    }
    
    // Populate variable selectors
    function populateVariableSelectors(columns) {
      // Y variable dropdown
      const ySelect = document.getElementById('yVariable');
      ySelect.innerHTML = '<option value="">-- Select Y Variable --</option>';
      columns.forEach((col, i) => {
        ySelect.innerHTML += `<option value="${i}">${col}</option>`;
      });
      
      // Numeric variables checkboxes
      const numDiv = document.getElementById('numericVariables');
      numDiv.innerHTML = '';
      columns.forEach((col, i) => {
        numDiv.innerHTML += `
          <label class="checkbox-label">
            <input type="checkbox" name="numeric" value="${i}" />
            <span>${col}</span>
          </label>
        `;
      });
      
      // Categorical variables checkboxes
      const catDiv = document.getElementById('categoricalVariables');
      catDiv.innerHTML = '';
      columns.forEach((col, i) => {
        catDiv.innerHTML += `
          <label class="checkbox-label">
            <input type="checkbox" name="categorical" value="${i}" />
            <span>${col}</span>
          </label>
        `;
      });
    }
    
    // Run regression analysis
    async function runRegression() {
      try {
        if (!dataLoaded) {
          showStatus('Please load data first', 'error');
          return;
        }
        
        // Get selected Y variable
        const yIndex = document.getElementById('yVariable').value;
        if (!yIndex) {
          showStatus('Please select a Y variable', 'error');
          return;
        }
        
        // Get selected X variables
        const numericVars = Array.from(document.querySelectorAll('input[name="numeric"]:checked'))
          .map(cb => cb.value);
        const categoricalVars = Array.from(document.querySelectorAll('input[name="categorical"]:checked'))
          .map(cb => cb.value);
        
        if (numericVars.length === 0 && categoricalVars.length === 0) {
          showStatus('Please select at least one independent variable', 'error');
          return;
        }
        
        showStatus('Running regression analysis...', 'info');
        
        // TODO: Actual regression calculation would go here
        // For now, navigate to results page
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
        
      } catch (error) {
        console.error('Error running regression:', error);
        showStatus('Error: ' + error.message, 'error');
      }
    }
    
    // Show status message
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('statusMessage');
      statusDiv.textContent = message;
      statusDiv.className = `status-message ${type}`;
      statusDiv.style.display = 'block';
      
      if (type === 'success') {
        setTimeout(() => {
          statusDiv.style.display = 'none';
        }, 3000);
      }
    }
    
    // Show help
    function showHelp() {
      alert(`Regression Input Panel Help:

1. DATA SELECTION
   - Enter or select your data range (include headers in first row)
   - Example: A1:E100

2. VARIABLE ASSIGNMENT
   - Choose Y (dependent) variable
   - Select X (independent) variables - check all that apply
   - Optionally select categorical variables

3. MODEL OPTIONS
   - Include intercept (recommended for most models)
   - Choose confidence level (default: 95%)
   - Enable VIF for multicollinearity check

4. RUN ANALYSIS
   - Click "Load Data" to preview
   - Click "Run Regression" to analyze`);
    }
  </script>
</body>
</html>
