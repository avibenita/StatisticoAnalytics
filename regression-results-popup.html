<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regression Results</title>
  
  <!-- Office.js -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
  
  <!-- Shared Dialog Styles -->
  <link href="css/dialog-shared.css" rel="stylesheet" />

  <style>
    /* Regression Results Specific Styles */
    .results-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      min-height: 100vh;
    }

    #resultsContent {
      position: relative;
      z-index: 1;
      min-height: 400px;
      background: var(--surface-0);
      border-radius: 8px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-panel {
      background: var(--surface-1);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      overflow: hidden;
    }

    .stat-panel-heading {
      background: rgba(255, 165, 120, 0.1);
      padding: 12px;
      font-weight: 600;
      color: var(--accent-1);
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    .stat-panel-body {
      padding: 16px;
    }

    .stat-field {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .stat-field:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 13px;
    }

    .stat-value {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
    }

    .regression-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface-1);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      overflow: hidden;
      font-size: 12px;
    }

    .regression-table thead {
      background: rgba(255, 165, 120, 0.1);
    }

    .regression-table th {
      padding: 12px 10px;
      text-align: left;
      color: var(--accent-1);
      font-weight: 600;
      border-bottom: 2px solid var(--border);
    }

    .regression-table td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    .regression-table tbody tr:hover {
      background: var(--surface-2);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-primary);
      font-size: 16px;
      font-weight: 600;
    }

    .spinner {
      border: 3px solid var(--surface-2);
      border-top: 3px solid var(--accent-1);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .table-container {
      background: var(--surface-1);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      padding: 16px;
      margin-bottom: 24px;
    }

    .table-heading {
      color: var(--accent-1);
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }

    /* Dropdown Navigation */
    /* Dropdown, header, and button styles now in css/dialog-shared.css */
  </style>
</head>
<body>
  <div class="results-container">
    <div class="dialog-header">
      <h1><i class="fa-solid fa-chart-line"></i> <span id="pageTitle">Regression Results</span></h1>
      <div class="dialog-header-controls">
        <div class="dropdown-container" id="navDropdown">
          <button class="dropdown-btn" id="dropdownBtn" onclick="console.log('üìç Button clicked!'); toggleDropdown(); return false;">
            <i class="fa-solid fa-bars"></i>
            Analysis Menu
            <span class="dropdown-arrow">‚ñº</span>
          </button>
          <div class="dropdown-content" id="dropdownContent">
            <a onclick="showView('regression')" class="selected" id="nav-regression">
              <span class="nav-icon"><i class="fa-solid fa-chart-line"></i></span>Regression Results
            </a>
            <a onclick="showView('anova')" id="nav-anova">
              <span class="nav-icon"><i class="fa-solid fa-table-cells"></i></span>ANOVA
            </a>
            <a onclick="showView('residuals')" id="nav-residuals">
              <span class="nav-icon"><i class="fa-solid fa-chart-scatter"></i></span>Residual Analysis
            </a>
            <a onclick="showView('diagnostics')" id="nav-diagnostics">
              <span class="nav-icon"><i class="fa-solid fa-stethoscope"></i></span>Diagnostics
            </a>
            <a onclick="showView('predictions')" id="nav-predictions">
              <span class="nav-icon"><i class="fa-solid fa-crystal-ball"></i></span>Predictions
            </a>
            <div class="dropdown-separator"></div>
            <a onclick="showView('descriptive')" id="nav-descriptive">
              <span class="nav-icon"><i class="fa-solid fa-chart-bar"></i></span>Descriptive Statistics
            </a>
            <a onclick="showView('correlation')" id="nav-correlation">
              <span class="nav-icon"><i class="fa-solid fa-diagram-project"></i></span>Correlation Analysis
            </a>
          </div>
        </div>
        <button class="close-btn" onclick="closeDialog()">
          <i class="fa-solid fa-times"></i> Close
        </button>
      </div>
    </div>

    <div id="resultsContent">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading results...</div>
      </div>
    </div>
  </div>

  <script>
    console.log('üîÑ Results popup script loaded');
    
    // Global state
    let resultsData = null;
    let currentView = 'regression';
    
    Office.onReady((info) => {
      console.log('‚úÖ Results popup initialized');
      console.log('üì¶ Office host:', info.host);
      
      // Debug: Log all clicks
      document.body.addEventListener('click', function(e) {
        console.log('üñ±Ô∏è Click detected on:', e.target.tagName, e.target.className, e.target.id);
      }, true);
      
      // Load results from localStorage (set by parent taskpane)
      loadResults();
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(e) {
        const dropdown = document.getElementById('navDropdown');
        if (!dropdown.contains(e.target)) {
          dropdown.classList.remove('open');
        }
      });
    });
    
    function closeDialog() {
      console.log('üö™ Closing dialog...');
      try {
        // For Office.js dialogs, send message to parent to close
        if (Office.context.ui) {
          Office.context.ui.messageParent('close');
        }
      } catch (err) {
        console.error('Error closing dialog:', err);
        // Fallback: try window.close
        window.close();
      }
    }
    
    // DEPRECATED: Descriptive stats now shown as a view within this dialog
    // function openDescriptiveStats() {
    //   console.log('üìä Opening Descriptive Statistics...');
    //   try {
    //     if (Office.context.ui) {
    //       Office.context.ui.messageParent('openDescriptive');
    //     }
    //   } catch (err) {
    //     console.error('Error opening descriptive stats:', err);
    //   }
    // }
    
    function toggleDropdown() {
      console.log('üîΩ toggleDropdown() called');
      const dropdown = document.getElementById('navDropdown');
      console.log('Dropdown element:', dropdown);
      if (dropdown) {
        dropdown.classList.toggle('open');
        console.log('Dropdown classes:', dropdown.className);
      } else {
        console.error('‚ùå Dropdown element not found!');
      }
    }
    
    function showView(viewName) {
      console.log('üìÑ Switching to view:', viewName);
      currentView = viewName;
      
      // Update selected menu item
      document.querySelectorAll('.dropdown-content a').forEach(a => a.classList.remove('selected'));
      document.getElementById('nav-' + viewName).classList.add('selected');
      
      // Close dropdown
      document.getElementById('navDropdown').classList.remove('open');
      
      // Update title and display appropriate view
      switch(viewName) {
        case 'regression':
          document.getElementById('pageTitle').textContent = 'Regression Results';
          if (resultsData) displayResults(resultsData);
          break;
        case 'anova':
          document.getElementById('pageTitle').textContent = 'ANOVA';
          if (resultsData) displayANOVAView(resultsData);
          break;
        case 'residuals':
          document.getElementById('pageTitle').textContent = 'Residual Analysis';
          displayResidualView(resultsData);
          break;
        case 'diagnostics':
          document.getElementById('pageTitle').textContent = 'Diagnostics';
          displayDiagnosticsView(resultsData);
          break;
        case 'predictions':
          document.getElementById('pageTitle').textContent = 'Predictions';
          displayPredictionsView(resultsData);
          break;
        case 'descriptive':
          document.getElementById('pageTitle').textContent = 'Descriptive Statistics';
          displayDescriptiveView(resultsData);
          break;
        case 'correlation':
          document.getElementById('pageTitle').textContent = 'Correlation Analysis';
          displayCorrelationView(resultsData);
          break;
        case 'descriptive':
          document.getElementById('pageTitle').textContent = 'Descriptive Statistics';
          displayDescriptiveView(resultsData);
          break;
      }
    }

    function loadResults() {
      console.log('üîç Looking for results in localStorage...');
      
      // Check if results were passed via localStorage
      const resultsJSON = localStorage.getItem('regressionResults');
      
      if (resultsJSON) {
        console.log('‚úÖ Found results in localStorage!');
        try {
          resultsData = JSON.parse(resultsJSON);
          console.log('üìä Parsed results:', resultsData);
          displayResults(resultsData);
          // Don't clear - keep for view switching
          // localStorage.removeItem('regressionResults');
          console.log('üíæ Results cached for view switching');
        } catch (e) {
          console.error('‚ùå Error parsing results:', e);
          showError('Failed to load results: ' + e.message);
        }
      } else {
        console.warn('‚ö†Ô∏è No results found in localStorage');
        showError('No results data found. Please run regression again.');
      }
    }

    function displayResults(data) {
      const { sampleInfo, modelFit, fTest, anovaTable, coefficients } = data;

      const html = `
        <!-- Stats Panels -->
        <div class="stats-container">
          <div class="stat-panel">
            <div class="stat-panel-heading"><i class="fa-solid fa-info-circle"></i> Sample Info</div>
            <div class="stat-panel-body">
              <div class="stat-field">
                <span class="stat-label">Used Obs.:</span>
                <span class="stat-value">${sampleInfo.usedObs}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Include Intercept?:</span>
                <span class="stat-value">${sampleInfo.includeIntercept}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Numeric Variables:</span>
                <span class="stat-value">${sampleInfo.numericVars}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Categorical Variables:</span>
                <span class="stat-value">${sampleInfo.categoricalVars}</span>
              </div>
            </div>
          </div>

          <div class="stat-panel">
            <div class="stat-panel-heading"><i class="fa-solid fa-chart-bar"></i> Model Fit</div>
            <div class="stat-panel-body">
              <div class="stat-field">
                <span class="stat-label">R¬≤:</span>
                <span class="stat-value">${modelFit.rSquared}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Adjusted R¬≤:</span>
                <span class="stat-value">${modelFit.adjRSquared}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Root MSE:</span>
                <span class="stat-value">${modelFit.rootMSE}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">AIC:</span>
                <span class="stat-value">${modelFit.aic}</span>
              </div>
            </div>
          </div>

          <div class="stat-panel">
            <div class="stat-panel-heading"><i class="fa-solid fa-calculator"></i> F-Test</div>
            <div class="stat-panel-body">
              <div class="stat-field">
                <span class="stat-label">F-Statistic:</span>
                <span class="stat-value">${fTest.fStatistic}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">P-value:</span>
                <span class="stat-value">${fTest.pValue}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Sum of Squares (Model):</span>
                <span class="stat-value">${fTest.ssModel}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- ANOVA Table -->
        <div class="table-container" style="margin-top: 20px;">
          <div class="table-heading"><i class="fa-solid fa-table-cells"></i> Analysis of Variance (ANOVA)</div>
          <table class="regression-table">
            <thead>
              <tr>
                <th>Source</th>
                <th>Sum of Squares</th>
                <th>df</th>
                <th>Mean Square</th>
                <th>F</th>
                <th>Pr(>F)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>Model</strong></td>
                <td>${anovaTable.model.ss}</td>
                <td>${anovaTable.model.df}</td>
                <td>${anovaTable.model.ms}</td>
                <td>${anovaTable.model.f}</td>
                <td>${anovaTable.model.pValue}</td>
              </tr>
              <tr>
                <td><strong>Residual</strong></td>
                <td>${anovaTable.residual.ss}</td>
                <td>${anovaTable.residual.df}</td>
                <td>${anovaTable.residual.ms}</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr style="border-top: 2px solid var(--border); font-weight: bold;">
                <td><strong>Total</strong></td>
                <td>${anovaTable.total.ss}</td>
                <td>${anovaTable.total.df}</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Coefficients Table -->
        <div class="table-container">
          <div class="table-heading"><i class="fa-solid fa-table"></i> Regression Coefficients</div>
          <table class="regression-table">
            <thead>
              <tr>
                <th><i class="fa-solid fa-tag"></i> Variable</th>
                <th>Estimate</th>
                <th>Std Error</th>
                <th>t value</th>
                <th>Pr(>|t|)</th>
                <th>CI Lower</th>
                <th>CI Upper</th>
              </tr>
            </thead>
            <tbody>
              ${coefficients.map(coef => `
                <tr>
                  <td><strong>${coef.variable}</strong></td>
                  <td>${coef.estimate}</td>
                  <td>${coef.stdError}</td>
                  <td>${coef.tValue}</td>
                  <td>${coef.pValue}</td>
                  <td>${coef.ciLower}</td>
                  <td>${coef.ciUpper}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('resultsContent').innerHTML = html;
    }

    function showError(message) {
      console.error('üö® Showing error:', message);
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-exclamation-triangle" style="font-size: 40px; color: #ff6b6b; margin-bottom: 16px;"></i>
          <div style="color: #ff6b6b;">${message}</div>
        </div>
      `;
    }

    // ============================================================================
    // ADDITIONAL VIEWS
    // ============================================================================
    
    function displayANOVAView(data) {
      if (!data) return;
      const { anovaTable } = data;
      
      const html = `
        <div class="table-container">
          <div class="table-heading"><i class="fa-solid fa-table-cells"></i> Analysis of Variance (ANOVA)</div>
          <table class="regression-table">
            <thead>
              <tr>
                <th>Source</th>
                <th>Sum of Squares</th>
                <th>df</th>
                <th>Mean Square</th>
                <th>F</th>
                <th>Pr(>F)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><strong>Model</strong></td>
                <td>${anovaTable.model.ss}</td>
                <td>${anovaTable.model.df}</td>
                <td>${anovaTable.model.ms}</td>
                <td>${anovaTable.model.f}</td>
                <td>${anovaTable.model.pValue}</td>
              </tr>
              <tr>
                <td><strong>Residual</strong></td>
                <td>${anovaTable.residual.ss}</td>
                <td>${anovaTable.residual.df}</td>
                <td>${anovaTable.residual.ms}</td>
                <td>-</td>
                <td>-</td>
              </tr>
              <tr style="border-top: 2px solid var(--border); font-weight: bold;">
                <td><strong>Total</strong></td>
                <td>${anovaTable.total.ss}</td>
                <td>${anovaTable.total.df}</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>

        <div style="padding: 20px; background: var(--surface-1); border-radius: 8px; margin-top: 20px;">
          <h3 style="color: var(--accent-1); margin-top: 0;">Interpretation</h3>
          <p style="color: var(--text-secondary); line-height: 1.6;">
            <strong>F-statistic:</strong> ${anovaTable.model.f}<br>
            <strong>P-value:</strong> ${anovaTable.model.pValue}<br><br>
            ${parseFloat(anovaTable.model.pValue) < 0.05 || anovaTable.model.pValue === '<0.0001'
              ? '‚úÖ The model is <strong style="color: var(--accent-3);">statistically significant</strong> (p < 0.05). At least one predictor has a significant effect on the response variable.'
              : '‚ùå The model is <strong style="color: #ff6b6b;">not statistically significant</strong> (p ‚â• 0.05). The predictors do not significantly explain variation in the response.'
            }
          </p>
        </div>
      `;
      
      document.getElementById('resultsContent').innerHTML = html;
    }

    function displayResidualView(data) {
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-chart-scatter" style="font-size: 40px; color: var(--accent-2); margin-bottom: 16px;"></i>
          <h3 style="color: var(--accent-1);">Residual Analysis</h3>
          <p style="color: var(--text-secondary); max-width: 600px; margin: 16px auto;">
            Residual plots and diagnostics will be displayed here.<br>
            <em>This feature requires the raw residuals data which will be added in the next update.</em>
          </p>
          <div style="margin-top: 24px;">
            <button onclick="showView('regression')" class="close-btn">
              <i class="fa-solid fa-arrow-left"></i> Back to Results
            </button>
          </div>
        </div>
      `;
    }

    function displayDiagnosticsView(data) {
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-stethoscope" style="font-size: 40px; color: var(--accent-2); margin-bottom: 16px;"></i>
          <h3 style="color: var(--accent-1);">Diagnostics</h3>
          <p style="color: var(--text-secondary); max-width: 600px; margin: 16px auto;">
            Model diagnostics including VIF, Durbin-Watson, Cook's D, and leverage statistics will be displayed here.<br>
            <em>Advanced diagnostics coming soon!</em>
          </p>
          <div style="margin-top: 24px;">
            <button onclick="showView('regression')" class="close-btn">
              <i class="fa-solid fa-arrow-left"></i> Back to Results
            </button>
          </div>
        </div>
      `;
    }

    function displayPredictionsView(data) {
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-crystal-ball" style="font-size: 40px; color: var(--accent-2); margin-bottom: 16px;"></i>
          <h3 style="color: var(--accent-1);">Predictions</h3>
          <p style="color: var(--text-secondary); max-width: 600px; margin: 16px auto;">
            Make predictions using the fitted model with new input values.<br>
            <em>Prediction calculator coming soon!</em>
          </p>
          <div style="margin-top: 24px;">
            <button onclick="showView('regression')" class="close-btn">
              <i class="fa-solid fa-arrow-left"></i> Back to Results
            </button>
          </div>
        </div>
      `;
    }

    function displayDescriptiveView(data) {
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-table" style="font-size: 40px; color: var(--accent-2); margin-bottom: 16px;"></i>
          <h3 style="color: var(--accent-1);">Descriptive Statistics</h3>
          <p style="color: var(--text-secondary); max-width: 600px; margin: 16px auto;">
            Descriptive statistics for all variables in the model.<br>
            <em>This feature requires the raw data which will be added in the next update.</em>
          </p>
          <div style="margin-top: 24px;">
            <button onclick="showView('regression')" class="close-btn">
              <i class="fa-solid fa-arrow-left"></i> Back to Results
            </button>
          </div>
        </div>
      `;
    }

    function displayCorrelationView(data) {
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-diagram-project" style="font-size: 40px; color: var(--accent-2); margin-bottom: 16px;"></i>
          <h3 style="color: var(--accent-1);">Correlation Analysis</h3>
          <p style="color: var(--text-secondary); max-width: 600px; margin: 16px auto;">
            Correlation matrix and scatter plots for all variables.<br>
            <em>This feature requires the raw data which will be added in the next update.</em>
          </p>
          <div style="margin-top: 24px;">
            <button onclick="showView('regression')" class="close-btn">
              <i class="fa-solid fa-arrow-left"></i> Back to Results
            </button>
          </div>
        </div>
      `;
    }

    function displayDescriptiveView(data) {
      // Load data from localStorage
      const storedData = localStorage.getItem('descriptiveStatsData');
      
      if (!storedData) {
        document.getElementById('resultsContent').innerHTML = `
          <div class="loading">
            <i class="fa-solid fa-chart-bar" style="font-size: 40px; color: var(--accent-2); margin-bottom: 16px;"></i>
            <h3 style="color: var(--accent-1);">Descriptive Statistics</h3>
            <p style="color: var(--text-secondary); max-width: 600px; margin: 16px auto;">
              No data available. Please run a regression first.
            </p>
            <div style="margin-top: 24px;">
              <button onclick="showView('regression')" class="close-btn">
                <i class="fa-solid fa-arrow-left"></i> Back to Results
              </button>
            </div>
          </div>
        `;
        return;
      }
      
      const statsData = JSON.parse(storedData);
      const variables = statsData.variables || [];
      
      console.log('üìä Loading descriptive stats for', variables.length, 'variables');
      console.log('Variables data:', variables);
      
      // Build HTML
      let html = `
        <div style="padding: 20px;">
          <div style="margin-bottom: 16px;">
            <button onclick="showView('regression')" class="close-btn">
              <i class="fa-solid fa-arrow-left"></i> Back to Results
            </button>
          </div>
          
          <div class="stat-panel" style="margin-bottom: 20px;">
            <div class="stat-panel-heading">
              <i class="fa-solid fa-chart-bar"></i> Summary Statistics for Model Variables
            </div>
            <div class="stat-panel-body">
              <div style="overflow-x: auto;">
                <table class="regression-table">
                  <thead>
                    <tr>
                      <th>Variable</th>
                      <th>N</th>
                      <th>Mean</th>
                      <th>Std Dev</th>
                      <th>Min</th>
                      <th>Median</th>
                      <th>Max</th>
                    </tr>
                  </thead>
                  <tbody>`;
      
      variables.forEach((v, index) => {
        const s = v.stats || {};
        html += `
                    <tr style="cursor: pointer; ${index === 0 ? 'background: rgba(255, 165, 120, 0.1);' : ''}" onclick="showHistogram('${v.name}')" id="row-${v.name}">
                      <td style="font-weight: 600; color: var(--accent-1);">${v.name}</td>
                      <td>${v.n || v.nNum || 0}</td>
                      <td>${s.mean ? s.mean.toFixed(2) : 'N/A'}</td>
                      <td>${s.sd ? s.sd.toFixed(2) : 'N/A'}</td>
                      <td>${s.min ? s.min.toFixed(2) : 'N/A'}</td>
                      <td>${s.median ? s.median.toFixed(2) : 'N/A'}</td>
                      <td>${s.max ? s.max.toFixed(2) : 'N/A'}</td>
                    </tr>`;
      });
      
      html += `
                  </tbody>
                </table>
              </div>
              <p style="color: var(--text-muted); font-size: 12px; margin-top: 12px;">
                <i class="fa-solid fa-info-circle"></i> Click on a variable row to view its histogram
              </p>
            </div>
          </div>
          
          <!-- Histogram area (will show first variable by default) -->
          <div id="histogramArea" style="display: block;">
            <div class="stat-panel">
              <div class="stat-panel-heading">
                <span id="histogramTitle">Histogram</span>
                <div style="display: flex; gap: 12px; align-items: center;">
                  <label style="display: flex; align-items: center; gap: 6px; color: var(--text-secondary); font-size: 13px;">
                    <input type="checkbox" id="showNormalCurve" checked onchange="refreshHistogram()" style="cursor: pointer;">
                    Show Normal Curve
                  </label>
                  <label style="display: flex; align-items: center; gap: 6px; color: var(--text-secondary); font-size: 13px;">
                    Bins:
                    <input type="range" id="numBins" min="5" max="30" value="20" onchange="refreshHistogram()" style="width: 80px; cursor: pointer;">
                    <span id="binsValue">20</span>
                  </label>
                </div>
              </div>
              <div class="stat-panel-body">
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                  <!-- Histogram Chart -->
                  <div>
                    <div id="histogramChart" style="width: 100%; height: 400px;"></div>
                  </div>
                  
                  <!-- Statistics Panel -->
                  <div>
                    <h3 style="color: var(--accent-1); margin-top: 0; margin-bottom: 16px; text-align: center;">Summary</h3>
                    <table style="width: 100%; border-collapse: collapse; background: var(--surface-2); border-radius: 8px; overflow: hidden;">
                      <tbody id="summaryStatsTable">
                        <!-- Will be populated by JavaScript -->
                      </tbody>
                    </table>
                    <button onclick="showNormalityTests()" style="margin-top: 16px; width: 100%; padding: 12px; background: linear-gradient(135deg, rgba(255, 165, 120, 0.2), rgba(120, 200, 255, 0.1)); border: 1px solid var(--accent-1); color: var(--accent-1); border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s;">
                      <i class="fa-solid fa-chart-line"></i> Normality Tests
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      document.getElementById('resultsContent').innerHTML = html;
      
      // Store variables data for histogram function
      window.descriptiveVariables = variables;
      
      // Auto-load first variable's histogram
      if (variables.length > 0) {
        setTimeout(() => showHistogram(variables[0].name), 100);
      }
    }
    
    function showHistogram(varName) {
      const variables = window.descriptiveVariables || [];
      const variable = variables.find(v => v.name === varName);
      
      if (!variable || !variable.data) {
        console.log('No data available for', varName);
        return;
      }
      
      // Filter numeric values
      const numericData = variable.data.filter(v => v !== null && v !== undefined && v !== '' && !isNaN(Number(v))).map(Number);
      
      if (numericData.length === 0) {
        console.log(`‚ö†Ô∏è No numeric data available for ${varName}`);
        return;
      }
      
      console.log(`üìä Creating histogram for ${varName} with ${numericData.length} values`);
      
      // Highlight selected row
      document.querySelectorAll('#resultsContent tbody tr').forEach(row => {
        row.style.background = '';
      });
      const selectedRow = document.getElementById(`row-${varName}`);
      if (selectedRow) {
        selectedRow.style.background = 'rgba(255, 165, 120, 0.15)';
      }
      
      // Update title
      document.getElementById('histogramTitle').textContent = `Histogram - ${varName}`;
      
      // Store current variable for refresh
      window.currentHistogramVariable = varName;
      
      // Calculate additional statistics
      const stats = calculateExtendedStats(numericData);
      
      // Update summary table
      updateSummaryTable(stats);
      
      // Create histogram with normal curve
      createHistogramWithNormal('histogramChart', numericData, stats, varName);
    }
    
    function refreshHistogram() {
      if (window.currentHistogramVariable) {
        showHistogram(window.currentHistogramVariable);
      }
    }
    
    function calculateExtendedStats(data) {
      const n = data.length;
      const sorted = data.slice().sort((a, b) => a - b);
      const sum = data.reduce((a, b) => a + b, 0);
      const mean = sum / n;
      
      // Standard deviation
      const variance = data.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / n;
      const sd = Math.sqrt(variance);
      
      // Skewness
      const m3 = data.reduce((acc, val) => acc + Math.pow(val - mean, 3), 0) / n;
      const skew = m3 / Math.pow(sd, 3);
      
      // Kurtosis
      const m4 = data.reduce((acc, val) => acc + Math.pow(val - mean, 4), 0) / n;
      const kurt = (m4 / Math.pow(sd, 4)) - 3; // Excess kurtosis
      
      // Quartiles
      const q1Index = Math.floor(n * 0.25);
      const medianIndex = Math.floor(n * 0.5);
      const q3Index = Math.floor(n * 0.75);
      
      return {
        n: n,
        mean: mean,
        sd: sd,
        min: sorted[0],
        q1: sorted[q1Index],
        median: sorted[medianIndex],
        q3: sorted[q3Index],
        max: sorted[n - 1],
        skew: skew,
        kurt: kurt
      };
    }
    
    function updateSummaryTable(stats) {
      const tableHTML = `
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">N:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.n}</td></tr>
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">Mean:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.mean.toFixed(2)}</td></tr>
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">StdDev:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.sd.toFixed(2)}</td></tr>
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">Min:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.min.toFixed(2)}</td></tr>
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">Median:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.median.toFixed(2)}</td></tr>
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">Max:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.max.toFixed(2)}</td></tr>
        <tr><td style="padding: 8px; border-bottom: 1px solid var(--border); color: var(--text-secondary);">Skew:</td><td style="padding: 8px; border-bottom: 1px solid var(--border); text-align: right; font-weight: 600;">${stats.skew.toFixed(2)}</td></tr>
        <tr><td style="padding: 8px; color: var(--text-secondary);">Kurt:</td><td style="padding: 8px; text-align: right; font-weight: 600;">${stats.kurt.toFixed(2)}</td></tr>
      `;
      document.getElementById('summaryStatsTable').innerHTML = tableHTML;
      document.getElementById('binsValue').textContent = document.getElementById('numBins').value;
    }
    
    function showNormalityTests() {
      alert('Normality Tests feature\n\nThis will show:\n- Shapiro-Wilk Test\n- Anderson-Darling Test\n- Kolmogorov-Smirnov Test\n- Jarque-Bera Test\n\n(Feature coming soon!)');
    }
    
    function createHistogramWithNormal(containerId, data, stats, title) {
      const binCount = parseInt(document.getElementById('numBins').value) || 20;
      const showNormal = document.getElementById('showNormalCurve').checked;
      
      const min = stats.min;
      const max = stats.max;
      const binWidth = (max - min) / binCount;
      
      // Calculate histogram bins
      const bins = Array(binCount).fill(0);
      data.forEach(value => {
        const binIndex = Math.min(Math.floor((value - min) / binWidth), binCount - 1);
        bins[binIndex]++;
      });
      
      // Calculate normal distribution curve points
      const normalCurve = [];
      if (showNormal) {
        for (let i = 0; i <= binCount * 2; i++) {
          const x = min + (i / (binCount * 2)) * (max - min);
          const z = (x - stats.mean) / stats.sd;
          const y = (1 / (stats.sd * Math.sqrt(2 * Math.PI))) * Math.exp(-0.5 * z * z);
          // Scale to match histogram (density * binWidth * totalCount)
          normalCurve.push({ x: x, y: y * binWidth * stats.n });
        }
      }
      
      // Create SVG histogram with normal curve using viewBox for proper scaling
      const svgWidth = 800;
      const svgHeight = 350;
      const padding = { top: 20, right: 20, bottom: 40, left: 50 };
      const chartWidth = svgWidth - padding.left - padding.right;
      const chartHeight = svgHeight - padding.top - padding.bottom;
      
      const maxFreq = Math.max(...bins, ...(normalCurve.length > 0 ? normalCurve.map(p => p.y) : [0]));
      
      let svg = `<svg width="100%" height="${svgHeight}" viewBox="0 0 ${svgWidth} ${svgHeight}" style="background: var(--surface-2); border-radius: 8px;">`;
      
      // Gradient definition
      svg += `<defs>
        <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" style="stop-color:rgb(120,200,255);stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgb(255,165,120);stop-opacity:1" />
        </linearGradient>
      </defs>`;
      
      // Draw bars
      bins.forEach((freq, i) => {
        const barWidth = chartWidth / binCount;
        const barHeight = maxFreq > 0 ? (freq / maxFreq) * chartHeight : 0;
        const x = padding.left + i * barWidth;
        const y = svgHeight - padding.bottom - barHeight;
        
        svg += `<rect x="${x}" y="${y}" width="${barWidth - 1}" height="${barHeight}" 
                  fill="url(#barGradient)" stroke="rgba(0,0,0,0.2)" stroke-width="1" opacity="0.9">
                  <title>${(min + i * binWidth).toFixed(2)} - ${(min + (i + 1) * binWidth).toFixed(2)}: ${freq}</title>
                </rect>`;
      });
      
      // Draw normal curve
      if (showNormal && normalCurve.length > 0 && maxFreq > 0) {
        let pathD = '';
        normalCurve.forEach((point, i) => {
          const x = padding.left + ((point.x - min) / (max - min)) * chartWidth;
          const y = svgHeight - padding.bottom - (point.y / maxFreq) * chartHeight;
          pathD += `${i === 0 ? 'M' : 'L'} ${x} ${y} `;
        });
        svg += `<path d="${pathD}" fill="none" stroke="#FFD700" stroke-width="3" stroke-dasharray="8,4" opacity="0.9"/>`;
      }
      
      // Axes labels
      svg += `<text x="${padding.left / 2}" y="${svgHeight / 2}" fill="var(--text-secondary)" font-size="12" text-anchor="middle" transform="rotate(-90, ${padding.left / 2}, ${svgHeight / 2})">Frequency</text>`;
      svg += `<text x="${svgWidth / 2}" y="${svgHeight - 5}" fill="var(--text-secondary)" font-size="12" text-anchor="middle">${title}</text>`;
      svg += `</svg>`;
      
      document.getElementById(containerId).innerHTML = svg;
    }
  </script>
