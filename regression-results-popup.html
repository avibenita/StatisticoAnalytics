<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regression Results</title>
  
  <!-- Office.js -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <style>
    :root{
      --surface-0: #0c1624;
      --surface-1: #1a1f2e;
      --surface-2: #242938;
      --border: #2d3748;
      --accent-1: rgb(255,165,120);
      --accent-2: rgb(120,200,255);
      --accent-3: rgb(152,195,121);
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.8);
      --text-muted: rgba(255,255,255,0.6);
      --panel-radius: 10px;
    }
    
    * { box-sizing: border-box; }
    html, body { 
      height: 100%; 
      margin: 0; 
      padding: 0;
      background: var(--surface-0);
      color: var(--text-primary);
      font: 14px/1.45 'Segoe UI', Arial, sans-serif;
    }

    .results-container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
      border-bottom: 2px solid var(--accent-1);
      margin-bottom: 20px;
    }

    .header h1 {
      color: var(--accent-1);
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .close-btn {
      background: var(--surface-2);
      border: 1px solid var(--border);
      color: var(--text-primary);
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background: var(--surface-1);
      border-color: var(--accent-1);
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .stat-panel {
      background: var(--surface-1);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      overflow: hidden;
    }

    .stat-panel-heading {
      background: rgba(255, 165, 120, 0.1);
      padding: 12px;
      font-weight: 600;
      color: var(--accent-1);
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    .stat-panel-body {
      padding: 16px;
    }

    .stat-field {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
    }

    .stat-field:last-child {
      border-bottom: none;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 13px;
    }

    .stat-value {
      color: var(--text-primary);
      font-weight: 600;
      font-size: 14px;
    }

    .regression-table {
      width: 100%;
      border-collapse: collapse;
      background: var(--surface-1);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      overflow: hidden;
      font-size: 12px;
    }

    .regression-table thead {
      background: rgba(255, 165, 120, 0.1);
    }

    .regression-table th {
      padding: 12px 10px;
      text-align: left;
      color: var(--accent-1);
      font-weight: 600;
      border-bottom: 2px solid var(--border);
    }

    .regression-table td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      color: var(--text-primary);
    }

    .regression-table tbody tr:hover {
      background: var(--surface-2);
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .spinner {
      border: 3px solid var(--surface-2);
      border-top: 3px solid var(--accent-1);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .table-container {
      background: var(--surface-1);
      border: 1px solid var(--border);
      border-radius: var(--panel-radius);
      padding: 16px;
      margin-bottom: 24px;
    }

    .table-heading {
      color: var(--accent-1);
      font-weight: 600;
      margin-bottom: 12px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <div class="header">
      <h1><i class="fa-solid fa-chart-line"></i> Regression Results</h1>
      <button class="close-btn" onclick="window.close()">
        <i class="fa-solid fa-times"></i> Close
      </button>
    </div>

    <div id="resultsContent">
      <div class="loading">
        <div class="spinner"></div>
        <div>Loading results...</div>
      </div>
    </div>
  </div>

  <script>
    Office.initialize = function() {
      console.log('✅ Results popup initialized');
      
      // Listen for message from parent
      Office.context.ui.addHandlerAsync(
        Office.EventType.DialogMessageReceived,
        processMessage
      );
      
      // Try to get results from URL parameters or localStorage
      loadResults();
    };

    function loadResults() {
      // Check if results were passed via localStorage
      const resultsJSON = localStorage.getItem('regressionResults');
      
      if (resultsJSON) {
        try {
          const resultsData = JSON.parse(resultsJSON);
          displayResults(resultsData);
          // Clear after loading
          localStorage.removeItem('regressionResults');
        } catch (e) {
          console.error('Error loading results:', e);
          showError('Failed to load results');
        }
      } else {
        showError('No results data found');
      }
    }

    function processMessage(arg) {
      const messageFromDialog = JSON.parse(arg.message);
      displayResults(messageFromDialog);
    }

    function displayResults(data) {
      const { sampleInfo, modelFit, fTest, coefficients } = data;

      const html = `
        <!-- Stats Panels -->
        <div class="stats-container">
          <div class="stat-panel">
            <div class="stat-panel-heading"><i class="fa-solid fa-info-circle"></i> Sample Info</div>
            <div class="stat-panel-body">
              <div class="stat-field">
                <span class="stat-label">Used Obs.:</span>
                <span class="stat-value">${sampleInfo.usedObs}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Include Intercept?:</span>
                <span class="stat-value">${sampleInfo.includeIntercept}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Numeric Variables:</span>
                <span class="stat-value">${sampleInfo.numericVars}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Categorical Variables:</span>
                <span class="stat-value">${sampleInfo.categoricalVars}</span>
              </div>
            </div>
          </div>

          <div class="stat-panel">
            <div class="stat-panel-heading"><i class="fa-solid fa-chart-bar"></i> Model Fit</div>
            <div class="stat-panel-body">
              <div class="stat-field">
                <span class="stat-label">R²:</span>
                <span class="stat-value">${modelFit.rSquared}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Adjusted R²:</span>
                <span class="stat-value">${modelFit.adjRSquared}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Root MSE:</span>
                <span class="stat-value">${modelFit.rootMSE}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">AIC:</span>
                <span class="stat-value">${modelFit.aic}</span>
              </div>
            </div>
          </div>

          <div class="stat-panel">
            <div class="stat-panel-heading"><i class="fa-solid fa-calculator"></i> F-Test</div>
            <div class="stat-panel-body">
              <div class="stat-field">
                <span class="stat-label">F-Statistic:</span>
                <span class="stat-value">${fTest.fStatistic}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">P-value:</span>
                <span class="stat-value">${fTest.pValue}</span>
              </div>
              <div class="stat-field">
                <span class="stat-label">Sum of Squares (Model):</span>
                <span class="stat-value">${fTest.ssModel}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Coefficients Table -->
        <div class="table-container">
          <div class="table-heading"><i class="fa-solid fa-table"></i> Regression Coefficients</div>
          <table class="regression-table">
            <thead>
              <tr>
                <th><i class="fa-solid fa-tag"></i> Variable</th>
                <th>Estimate</th>
                <th>Std Error</th>
                <th>t value</th>
                <th>Pr(>|t|)</th>
                <th>CI Lower</th>
                <th>CI Upper</th>
              </tr>
            </thead>
            <tbody>
              ${coefficients.map(coef => `
                <tr>
                  <td><strong>${coef.variable}</strong></td>
                  <td>${coef.estimate}</td>
                  <td>${coef.stdError}</td>
                  <td>${coef.tValue}</td>
                  <td>${coef.pValue}</td>
                  <td>${coef.ciLower}</td>
                  <td>${coef.ciUpper}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;

      document.getElementById('resultsContent').innerHTML = html;
    }

    function showError(message) {
      document.getElementById('resultsContent').innerHTML = `
        <div class="loading">
          <i class="fa-solid fa-exclamation-triangle" style="font-size: 40px; color: #ff6b6b; margin-bottom: 16px;"></i>
          <div style="color: #ff6b6b;">${message}</div>
        </div>
      `;
    }

    console.log('✅ Results popup script loaded');
  </script>
</body>
</html>
