<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multiple Regression (ANCOVA)</title>
  
  <!-- Office.js -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #0c1624;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 300px;
      background: #1a1f2e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    
    h2 {
      color: rgb(255,165,120);
      margin-bottom: 10px;
      font-size: 20px;
    }
    
    p {
      color: rgba(255,255,255,0.8);
      margin-bottom: 25px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .btn {
      background: linear-gradient(135deg, rgb(255,165,120), #e67e22);
      border: 0;
      border-radius: 6px;
      color: #0c1624;
      padding: 14px 24px;
      font-weight: 600;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
      margin: 8px 0;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255,165,120,0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .icon {
      font-size: 18px;
    }
    
    .note {
      margin-top: 20px;
      padding: 12px;
      background: #242938;
      border-radius: 6px;
      font-size: 11px;
      color: rgba(255,255,255,0.6);
      border-left: 3px solid rgb(255,165,120);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Multiple Regression</h2>
    <p>Open the full analysis interface in a new window for the best experience</p>
    
    <button class="btn" onclick="openFullWindow()">
      <span class="icon">ðŸš€</span>
      <span>Open Full Interface</span>
    </button>
    
    <button class="btn" onclick="openInPane()" style="background: linear-gradient(135deg, #555, #777);">
      <span class="icon">ðŸ“±</span>
      <span>Compact View (Here)</span>
    </button>
    
    <div class="note">
      ðŸ’¡ <strong>Tip:</strong> Use "Open Full Interface" for the best experience with more screen space.
    </div>
  </div>

  <script>
    Office.onReady(() => {
      console.log('Regression launcher ready');
    });

    function openFullWindow() {
      // Get the base URL
      const baseUrl = window.location.origin + window.location.pathname.replace('regression-launcher-simple.html', '');
      const fullUrl = baseUrl + 'regression-unified.html';
      
      // Open in new window
      const width = Math.floor(window.screen.width * 0.9);
      const height = Math.floor(window.screen.height * 0.9);
      const left = Math.floor((window.screen.width - width) / 2);
      const top = Math.floor((window.screen.height - height) / 2);
      
      window.open(
        fullUrl,
        'RegressionAnalysis',
        `width=${width},height=${height},left=${left},top=${top},resizable=yes,scrollbars=yes`
      );
      
      // Show success message
      document.querySelector('.container').innerHTML = `
        <h2 style="color: rgb(152,195,121);">âœ… Window Opened!</h2>
        <p>The full regression interface has opened in a new window.</p>
        <p style="margin-top: 15px;">Look for the new browser window. You can close this panel or keep it open.</p>
        <button class="btn" onclick="openFullWindow()" style="margin-top: 20px;">
          <span class="icon">ðŸ”„</span>
          <span>Open Again</span>
        </button>
      `;
    }

    function openInPane() {
      // Load the full UI in this pane
      window.location.href = window.location.href.replace('regression-launcher-simple.html', 'regression-unified.html');
    }
  </script>
</body>
</html>
